<section id="projects" #projectsSection class="py-12 md:py-16 bg-neutral-50 dark:bg-neutral-800"
  [attr.aria-labelledby]="'projects-title'">
  <div class="container-max-width">
    <div class="max-w-7xl mx-auto">
      <!-- Section Header -->
      <div class="text-center mb-6 md:mb-8 animate-on-scroll">
        <h2 id="projects-title"
          class="text-2xl md:text-3xl lg:text-4xl font-display font-bold text-neutral-900 dark:text-neutral-100 mb-3 md:mb-4 px-4">
          My Work
        </h2>
        <p class="text-sm md:text-base text-neutral-600 dark:text-neutral-400 max-w-3xl mx-auto px-4">
          A showcase of projects I've built and articles I've written
        </p>
      </div>

      <!-- Projects Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-5">
        <div *ngFor="let project of projects; trackBy: trackByProject; index as i" class="group animate-on-scroll"
          [style.animation-delay]="(i * 0.1) + 's'">
          <div
            class="glass-card rounded-2xl overflow-hidden shadow-glass-lg hover:shadow-glass-xl transition-all duration-300 transform hover:scale-[1.01]">
            <!-- Project Image -->
            <div class="relative aspect-[2/1] overflow-hidden bg-neutral-200 dark:bg-neutral-700">
              <img [src]="project.image" [alt]="project.title + ' screenshot'"
                class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110"
                loading="lazy" onError="this.src='/assets/images/project-placeholder.jpg'">
              <div
                class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
              </div>

            </div>

            <!-- Project Content -->
            <div class="p-3 md:p-4 flex flex-col">
              <h3
                class="text-sm md:text-base font-display font-bold text-neutral-900 dark:text-neutral-100 mb-1.5 group-hover:text-primary-600 dark:group-hover:text-primary-400 transition-colors line-clamp-1">
                {{ project.title }}
              </h3>

              <p class="text-xs text-neutral-600 dark:text-neutral-400 mb-1.5 leading-tight line-clamp-2">
                {{ project.description }}
              </p>

              <!-- Technologies -->
              <div class="mb-2">
                <div class="flex flex-wrap gap-1">
                  <span *ngFor="let tech of project.technologies"
                    class="px-1.5 py-0.5 bg-neutral-100 dark:bg-neutral-700 text-neutral-700 dark:text-neutral-300 text-[10px] font-medium rounded whitespace-nowrap">
                    {{ tech }}
                  </span>
                </div>
              </div>

              <!-- Action Buttons -->
              <div class="flex items-center justify-center gap-2">
                <button (click)="openModal(project)"
                  class="inline-flex items-center gap-1 px-2 py-1 bg-primary-600 hover:bg-primary-700 text-white text-[11px] font-semibold rounded transition-all hover:shadow-md focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary-500 focus-visible:ring-offset-2"
                  [attr.aria-label]="'View details for ' + project.title">
                  <lucide-icon [img]="eyeIcon" class="w-3 h-3"></lucide-icon>
                  <span>View</span>
                </button>

                <a *ngIf="project.demoUrl" [href]="project.demoUrl" target="_blank" rel="noopener noreferrer"
                  class="p-1 text-neutral-600 dark:text-neutral-400 hover:text-primary-600 dark:hover:text-primary-400 hover:bg-primary-50 dark:hover:bg-primary-900/20 rounded transition-all focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary-500 focus-visible:ring-offset-2"
                  [attr.aria-label]="'View live demo of ' + project.title + ' (opens in new tab)'">
                  <lucide-icon [img]="externalLinkIcon" class="w-3 h-3"></lucide-icon>
                </a>

                <a *ngIf="project.sourceUrl" [href]="project.sourceUrl" target="_blank" rel="noopener noreferrer"
                  class="p-1 text-neutral-600 dark:text-neutral-400 hover:text-primary-600 dark:hover:text-primary-400 hover:bg-primary-50 dark:hover:bg-primary-900/20 rounded transition-all focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-primary-500 focus-visible:ring-offset-2"
                  [attr.aria-label]="'View source code for ' + project.title + ' (opens in new tab)'">
                  <lucide-icon [img]="githubIcon" class="w-3 h-3"></lucide-icon>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
