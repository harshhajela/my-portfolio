<section id="hero" #heroSection
  class="relative min-h-screen flex items-center justify-center overflow-hidden bg-gradient-to-br from-primary-50 via-white to-accent-50 dark:from-neutral-900 dark:via-neutral-800 dark:to-neutral-900 pt-20 md:pt-24"
  [attr.aria-labelledby]="'hero-title'">
  <!-- Enhanced Futuristic Background Effects -->
  <div class="absolute inset-0">
    <!-- Animated Gradient Orbs -->
    <div
      class="absolute top-1/4 left-1/4 w-96 h-96 bg-gradient-radial from-primary-300/30 to-transparent dark:from-primary-600/20 rounded-full blur-3xl animate-float-enhanced">
    </div>
    <div
      class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-gradient-radial from-accent-300/30 to-transparent dark:from-accent-600/20 rounded-full blur-3xl animate-float-enhanced"
      style="animation-delay: -3s;"></div>
    <div
      class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-72 h-72 bg-gradient-radial from-primary-200/20 to-transparent dark:from-primary-500/15 rounded-full blur-2xl animate-pulse-slow">
    </div>

    <!-- Futuristic Grid Pattern -->
    <div
      class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGRlZnM+CjxwYXR0ZXJuIGlkPSJmdXR1cmlzdGljLWdyaWQiIHdpZHRoPSI0MCIgaGVpZ2h0PSI0MCIgcGF0dGVyblVuaXRzPSJ1c2VyU3BhY2VPblVzZSI+CjxwYXRoIGQ9Ik0gNDAgMCBMIDAgMCAwIDQwIiBmaWxsPSJub25lIiBzdHJva2U9IiMzYjgyZjYiIHN0cm9rZS1vcGFjaXR5PSIwLjA4IiBzdHJva2Utd2lkdGg9IjEiLz4KPGNpcmNsZSBjeD0iMCIgY3k9IjAiIHI9IjEiIGZpbGw9IiMzYjgyZjYiIGZpbGwtb3BhY2l0eT0iMC4xIi8+CjwvcGF0dGVybj4KPC9kZWZzPgo8cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSJ1cmwoI2Z1dHVyaXN0aWMtZ3JpZCkiIC8+Cjwvc3ZnPg==')] opacity-60 dark:opacity-30 animate-shimmer">
    </div>

    <!-- Floating Particles -->
    <div class="absolute inset-0 overflow-hidden">
      <div class="absolute top-1/4 left-1/3 w-1 h-1 bg-primary-400 rounded-full animate-float-particle"
        style="animation-delay: 0s;"></div>
      <div class="absolute top-3/4 left-2/3 w-1 h-1 bg-accent-400 rounded-full animate-float-particle"
        style="animation-delay: -2s;"></div>
      <div class="absolute top-1/2 left-1/4 w-1 h-1 bg-primary-300 rounded-full animate-float-particle"
        style="animation-delay: -4s;"></div>
      <div class="absolute top-1/3 right-1/4 w-1 h-1 bg-accent-300 rounded-full animate-float-particle"
        style="animation-delay: -6s;"></div>
      <div class="absolute bottom-1/3 right-1/3 w-1 h-1 bg-primary-400 rounded-full animate-float-particle"
        style="animation-delay: -8s;"></div>
    </div>

    <!-- Scanning Lines Effect -->
    <div class="absolute inset-0 overflow-hidden">
      <div
        class="absolute top-0 left-0 w-full h-px bg-gradient-to-r from-transparent via-primary-400/50 to-transparent animate-scan-line">
      </div>
      <div
        class="absolute top-0 left-0 w-full h-px bg-gradient-to-r from-transparent via-accent-400/50 to-transparent animate-scan-line"
        style="animation-delay: -5s;"></div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="relative z-10 container-max-width section-padding">
    <div class="max-w-7xl mx-auto">
      <!-- Centered Layout -->
      <div class="text-center max-w-4xl mx-auto">
        <!-- Main Heading -->
        <div class="mb-12 animate-on-scroll">
          <h1 id="hero-title"
            class="text-5xl md:text-6xl xl:text-7xl font-display font-bold text-neutral-900 dark:text-neutral-100 mb-8">
            <span class="block mb-4">Hi, I'm</span>
            <span class="block text-neutral-700 dark:text-neutral-300">
              {{ personalInfo.name }}
            </span>
          </h1>

          <h2 class="text-2xl md:text-3xl xl:text-4xl font-semibold text-neutral-700 dark:text-neutral-300 mb-8">
            {{ personalInfo.title }}
          </h2>

          <ng-container *ngIf="personalInfo.rotateMode === 'fade' && personalInfo.rotatingKeywords?.length">
            <div class="text-xl md:text-2xl xl:text-3xl text-neutral-600 dark:text-neutral-400 leading-relaxed">
              <!-- Single rotating container for keywords and delivery -->
              <div class="flex flex-col items-center gap-6">
                <p class="text-center">Mastering</p>
                <div class="rotate-container-secondary text-center"
                  [style.--total.ms]="personalInfo.rotatingKeywords.length * (personalInfo.rotateInterval + 500)">
                  <!-- Use a strict no-overlap animation for the longer list -->
                  <span class="rotate-item-no-overlap font-bold text-lg md:text-xl text-accent-600 dark:text-primary-400"
                    *ngFor="let k of personalInfo.rotatingKeywords; index as i"
                    [style.animationDelay.ms]="i * (personalInfo.rotateInterval + 500)">
                    {{ k }}
                  </span>
                </div>

                <p class="text-center">and delivering</p>

                <div class="rotate-container-secondary text-center"
                  [style.--total.ms]="personalInfo.deliveryKeywords.length * (personalInfo.rotateInterval + 500)">
                  <span
                    class="rotate-item-secondary font-semibold text-lg md:text-xl text-accent-600 dark:text-accent-400"
                    *ngFor="let phrase of personalInfo.deliveryKeywords; index as i"
                    [style.animationDelay.ms]="i * (personalInfo.rotateInterval + 500)">
                    {{ phrase }}
                  </span>
                </div>
              </div>
            </div>
          </ng-container>
        </div>

        <!-- CTA Buttons -->
        <div class="mb-16 animate-on-scroll" style="animation-delay: 0.2s;">
          <div class="flex flex-col sm:flex-row gap-6 justify-center items-center">
            <button (click)="scrollToProjects()"
              class="group inline-flex items-center gap-3 px-10 py-5 bg-primary-600 hover:bg-primary-700 text-white font-semibold text-lg rounded-2xl shadow-lg hover:shadow-glow-lg transition-all duration-300 transform hover:scale-105 focus-visible:outline-none focus-visible:ring-4 focus-visible:ring-primary-300 dark:focus-visible:ring-primary-700"
              [attr.aria-label]="'View my projects'">
              View Projects
              <lucide-icon [img]="arrowDownIcon" class="w-6 h-6 group-hover:animate-bounce"></lucide-icon>
            </button>

            <a [href]="personalInfo.resumeUrl" target="_blank" rel="noopener noreferrer"
              class="group inline-flex items-center gap-3 px-10 py-5 bg-white/80 dark:bg-neutral-800/80 backdrop-blur-sm text-neutral-900 dark:text-neutral-100 font-semibold text-lg rounded-2xl shadow-lg hover:shadow-glass-lg border border-neutral-200/50 dark:border-neutral-700/50 transition-all duration-300 transform hover:scale-105 focus-visible:outline-none focus-visible:ring-4 focus-visible:ring-primary-300 dark:focus-visible:ring-primary-700"
              [attr.aria-label]="'Download resume (opens in new tab)'">
              <lucide-icon [img]="downloadIcon" class="w-6 h-6 group-hover:animate-bounce"></lucide-icon>
              Download Resume
              <lucide-icon [img]="externalLinkIcon" class="w-4 h-4 opacity-60"></lucide-icon>
            </a>
          </div>
        </div>

        <!-- Social Links -->
        <div class="animate-on-scroll" style="animation-delay: 0.4s;">
          <p class="text-sm font-medium text-neutral-600 dark:text-neutral-400 mb-8 uppercase tracking-wide">
            Connect with me
          </p>
          <div class="flex justify-center items-center gap-6">
            <a *ngFor="let social of socialLinks; trackBy: trackBySocial" [href]="social.url"
              [target]="social.url.startsWith('mailto:') ? '_self' : '_blank'"
              [rel]="social.url.startsWith('mailto:') ? '' : 'noopener noreferrer'" [attr.aria-label]="social.ariaLabel"
              class="group p-5 rounded-2xl bg-white/60 dark:bg-neutral-800/60 backdrop-blur-sm border border-neutral-200/50 dark:border-neutral-700/50 text-neutral-600 dark:text-neutral-400 hover:text-primary-600 dark:hover:text-primary-400 hover:border-primary-300 dark:hover:border-primary-600 transition-all duration-300 transform hover:scale-110 hover:shadow-glow focus-visible:outline-none focus-visible:ring-4 focus-visible:ring-primary-300 dark:focus-visible:ring-primary-700">
              <lucide-icon [img]="getSocialIcon(social.icon)" class="w-7 h-7"></lucide-icon>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Availability Status -->
  <div class="absolute top-6 right-6 z-20 animate-on-scroll" style="animation-delay: 1s;">
    <div class="glass-card rounded-2xl px-4 py-2 shadow-lg">
      <div class="flex items-center gap-2 text-sm font-medium">
        <div class="w-2 h-2 bg-accent-500 rounded-full animate-pulse"></div>
        <span class="text-neutral-700 dark:text-neutral-300">{{ personalInfo.contact.availability }}</span>
      </div>
    </div>
  </div>
</section>
