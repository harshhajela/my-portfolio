<section id="hero" #heroSection
  class="relative min-h-screen flex items-center justify-center overflow-hidden bg-gradient-to-br from-primary-50 via-white to-accent-50 dark:from-neutral-900 dark:via-neutral-800 dark:to-neutral-900"
  [attr.aria-labelledby]="'hero-title'">
  <!-- Background Effects -->
  <div class="absolute inset-0">
    <!-- Gradient Orbs -->
    <div
      class="absolute top-1/4 left-1/4 w-96 h-96 bg-gradient-radial from-primary-300/30 to-transparent dark:from-primary-600/20 rounded-full blur-3xl animate-float">
    </div>
    <div
      class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-gradient-radial from-accent-300/30 to-transparent dark:from-accent-600/20 rounded-full blur-3xl animate-float"
      style="animation-delay: -3s;"></div>

    <!-- Grid Pattern -->
    <div
      class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHZpZXdCb3g9IjAgMCAyMCAyMCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGRlZnM+CjxwYXR0ZXJuIGlkPSJncmlkIiB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHBhdHRlcm5Vbml0cz0idXNlclNwYWNlT25Vc2UiPgo8cGF0aCBkPSJNIDIwIDAgTCAwIDAgMCAyMCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjMDAwIiBzdHJva2Utb3BhY2l0eT0iMC4wNSIgc3Ryb2tlLXdpZHRoPSIxIi8+CjwvcGF0dGVybj4KPC9kZWZzPgo8cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSJ1cmwoI2dyaWQpIiAvPgo8L3N2Zz4=')] opacity-50 dark:opacity-20">
    </div>
  </div>

  <!-- Main Content -->
  <div class="relative z-10 container-max-width section-padding">
    <div class="max-w-7xl mx-auto">
      <!-- Desktop Layout -->
      <div class="hidden lg:grid lg:grid-cols-2 lg:gap-16 lg:items-center">
        <!-- Left Side - Avatar -->
        <div class="animate-on-scroll">
          <div class="relative">
            <div
              class="w-80 h-80 xl:w-96 xl:h-96 rounded-3xl overflow-hidden ring-8 ring-white/50 dark:ring-neutral-700/50 shadow-glass-xl">
              <img [src]="personalInfo.avatar" [alt]="'Portrait of ' + personalInfo.name"
                class="w-full h-full object-cover" loading="eager"
                onError="this.src='/assets/images/placeholder-avatar.jpg'">
            </div>
          </div>
        </div>

        <!-- Right Side - Content -->
        <div class="space-y-8 animate-on-scroll" style="animation-delay: 0.2s;">
          <!-- Main Heading -->
          <div>
            <div class="text-center">
              <h1 id="hero-title"
                class="text-5xl xl:text-6xl font-display font-bold text-neutral-900 dark:text-neutral-100 mb-6">
                <span class="block mb-2">Hi, I'm</span>
                <span
                  class="inline-block w-fit bg-gradient-to-r from-primary-600 via-primary-500 to-accent-500 bg-clip-text text-transparent animate-glow">
                  {{ personalInfo.name }}
                </span>
              </h1>

              <div class="mb-4">
                <h2 class="text-2xl xl:text-3xl font-semibold text-neutral-700 dark:text-neutral-300 mb-6">
                  {{ personalInfo.title }}
                </h2>
                
                <ng-container *ngIf="personalInfo.rotateMode === 'fade' && personalInfo.rotatingKeywords?.length">
                  <p class="text-xl xl:text-2xl text-neutral-600 dark:text-neutral-400 leading-relaxed">
                    <span>Engineering excellence in </span><span class="rotate-container"
                      [style.--total.ms]="personalInfo.rotatingKeywords.length * personalInfo.rotateInterval"><span class="rotate-item font-semibold text-primary-600 dark:text-primary-400" 
                        *ngFor="let k of personalInfo.rotatingKeywords; index as i"
                        [style.animationDelay.ms]="i * personalInfo.rotateInterval">{{ k }}</span></span>
                  </p>
                </ng-container>
              </div>
            </div>

          </div>

          <!-- CTA Buttons -->
          <div class="flex flex-col sm:flex-row gap-4">
            <button (click)="scrollToProjects()"
              class="group inline-flex items-center gap-3 px-8 py-4 bg-primary-600 hover:bg-primary-700 text-white font-semibold rounded-2xl shadow-lg hover:shadow-glow-lg transition-all duration-300 transform hover:scale-105 focus-visible:outline-none focus-visible:ring-4 focus-visible:ring-primary-300 dark:focus-visible:ring-primary-700"
              [attr.aria-label]="'View my projects'">
              View Projects
              <lucide-icon [img]="arrowDownIcon" class="w-5 h-5 group-hover:animate-bounce"></lucide-icon>
            </button>

            <a [href]="personalInfo.resumeUrl" target="_blank" rel="noopener noreferrer"
              class="group inline-flex items-center gap-3 px-8 py-4 bg-white/80 dark:bg-neutral-800/80 backdrop-blur-sm text-neutral-900 dark:text-neutral-100 font-semibold rounded-2xl shadow-lg hover:shadow-glass-lg border border-neutral-200/50 dark:border-neutral-700/50 transition-all duration-300 transform hover:scale-105 focus-visible:outline-none focus-visible:ring-4 focus-visible:ring-primary-300 dark:focus-visible:ring-primary-700"
              [attr.aria-label]="'Download resume (opens in new tab)'">
              <lucide-icon [img]="downloadIcon" class="w-5 h-5 group-hover:animate-bounce"></lucide-icon>
              Download Resume
              <lucide-icon [img]="externalLinkIcon" class="w-4 h-4 opacity-60"></lucide-icon>
            </a>
          </div>

          <!-- Social Links -->
          <div>
            <p class="text-sm font-medium text-neutral-600 dark:text-neutral-400 mb-4 uppercase tracking-wide">
              Connect with me
            </p>
            <div class="flex items-center gap-4">
              <a *ngFor="let social of socialLinks; trackBy: trackBySocial" [href]="social.url"
                [target]="social.url.startsWith('mailto:') ? '_self' : '_blank'"
                [rel]="social.url.startsWith('mailto:') ? '' : 'noopener noreferrer'"
                [attr.aria-label]="social.ariaLabel"
                class="group p-4 rounded-2xl bg-white/60 dark:bg-neutral-800/60 backdrop-blur-sm border border-neutral-200/50 dark:border-neutral-700/50 text-neutral-600 dark:text-neutral-400 hover:text-primary-600 dark:hover:text-primary-400 hover:border-primary-300 dark:hover:border-primary-600 transition-all duration-300 transform hover:scale-110 hover:shadow-glow focus-visible:outline-none focus-visible:ring-4 focus-visible:ring-primary-300 dark:focus-visible:ring-primary-700">
                <lucide-icon [img]="getSocialIcon(social.icon)" class="w-6 h-6"></lucide-icon>
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile Layout -->
      <div class="lg:hidden text-center max-w-2xl mx-auto">
        <!-- Avatar -->
        <div class="mb-8 animate-on-scroll">
          <div class="relative inline-block">
            <div
              class="w-40 h-40 md:w-48 md:h-48 mx-auto mb-6 rounded-full overflow-hidden ring-4 ring-white/50 dark:ring-neutral-700/50 shadow-glass-lg">
              <img [src]="personalInfo.avatar" [alt]="'Portrait of ' + personalInfo.name"
                class="w-full h-full object-cover" loading="eager"
                onError="this.src='/assets/images/placeholder-avatar.jpg'">
            </div>
            <!-- Status Indicator -->
            <!-- <div
              class="absolute bottom-2 right-2 md:bottom-4 md:right-4 w-8 h-8 md:w-10 md:h-10 bg-accent-500 rounded-full border-4 border-white dark:border-neutral-800 flex items-center justify-center">
              <div class="w-3 h-3 md:w-4 md:h-4 bg-white rounded-full animate-pulse"></div>
            </div> -->
          </div>
        </div>

        <!-- Main Heading -->
        <div class="mb-8 animate-on-scroll" style="animation-delay: 0.2s;">
          <h1 class="text-4xl md:text-5xl font-display font-bold text-neutral-900 dark:text-neutral-100 mb-6">
            <span class="block mb-2">Hi, I'm</span>
            <span
              class="inline-block w-fit bg-gradient-to-r from-primary-600 via-primary-500 to-accent-500 bg-clip-text text-transparent animate-glow">
              {{ personalInfo.name }}
            </span>
          </h1>

          <h2 class="text-xl md:text-2xl font-semibold text-neutral-700 dark:text-neutral-300 mb-6">
            {{ personalInfo.title }}
          </h2>
          
          <ng-container *ngIf="personalInfo.rotateMode === 'fade' && personalInfo.rotatingKeywords?.length">
            <div class="text-lg md:text-xl text-neutral-600 dark:text-neutral-400 leading-relaxed">
              <p class="text-center">Engineering excellence in</p>
              <div class="rotate-container text-center mt-2"
                [style.--total.ms]="personalInfo.rotatingKeywords.length * personalInfo.rotateInterval">
                <span class="rotate-item font-semibold text-primary-600 dark:text-primary-400" 
                  *ngFor="let k of personalInfo.rotatingKeywords; index as i"
                  [style.animationDelay.ms]="i * personalInfo.rotateInterval">
                  {{ k }}
                </span>
              </div>
            </div>
          </ng-container>
        </div>

        <!-- CTA Buttons -->
        <div class="mb-12 animate-on-scroll" style="animation-delay: 0.4s;">
          <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
            <button (click)="scrollToProjects()"
              class="group inline-flex items-center gap-3 px-8 py-4 bg-primary-600 hover:bg-primary-700 text-white font-semibold rounded-2xl shadow-lg hover:shadow-glow-lg transition-all duration-300 transform hover:scale-105 focus-visible:outline-none focus-visible:ring-4 focus-visible:ring-primary-300 dark:focus-visible:ring-primary-700"
              [attr.aria-label]="'View my projects'">
              View Projects
              <lucide-icon [img]="arrowDownIcon" class="w-5 h-5 group-hover:animate-bounce"></lucide-icon>
            </button>

            <a [href]="personalInfo.resumeUrl" target="_blank" rel="noopener noreferrer"
              class="group inline-flex items-center gap-3 px-8 py-4 bg-white/80 dark:bg-neutral-800/80 backdrop-blur-sm text-neutral-900 dark:text-neutral-100 font-semibold rounded-2xl shadow-lg hover:shadow-glass-lg border border-neutral-200/50 dark:border-neutral-700/50 transition-all duration-300 transform hover:scale-105 focus-visible:outline-none focus-visible:ring-4 focus-visible:ring-primary-300 dark:focus-visible:ring-primary-700"
              [attr.aria-label]="'Download resume (opens in new tab)'">
              <lucide-icon [img]="downloadIcon" class="w-5 h-5 group-hover:animate-bounce"></lucide-icon>
              Download Resume
              <lucide-icon [img]="externalLinkIcon" class="w-4 h-4 opacity-60"></lucide-icon>
            </a>
          </div>
        </div>

        <!-- Social Links -->
        <div class="animate-on-scroll" style="animation-delay: 0.6s;">
          <p class="text-sm font-medium text-neutral-600 dark:text-neutral-400 mb-6 uppercase tracking-wide">
            Connect with me
          </p>
          <div class="flex justify-center items-center gap-4">
            <a *ngFor="let social of socialLinks; trackBy: trackBySocial" [href]="social.url"
              [target]="social.url.startsWith('mailto:') ? '_self' : '_blank'"
              [rel]="social.url.startsWith('mailto:') ? '' : 'noopener noreferrer'" [attr.aria-label]="social.ariaLabel"
              class="group p-4 rounded-2xl bg-white/60 dark:bg-neutral-800/60 backdrop-blur-sm border border-neutral-200/50 dark:border-neutral-700/50 text-neutral-600 dark:text-neutral-400 hover:text-primary-600 dark:hover:text-primary-400 hover:border-primary-300 dark:hover:border-primary-600 transition-all duration-300 transform hover:scale-110 hover:shadow-glow focus-visible:outline-none focus-visible:ring-4 focus-visible:ring-primary-300 dark:focus-visible:ring-primary-700">
              <lucide-icon [img]="getSocialIcon(social.icon)" class="w-6 h-6"></lucide-icon>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Availability Status -->
  <div class="absolute top-6 right-6 z-20 animate-on-scroll" style="animation-delay: 1s;">
    <div class="glass-card rounded-2xl px-4 py-2 shadow-lg">
      <div class="flex items-center gap-2 text-sm font-medium">
        <div class="w-2 h-2 bg-accent-500 rounded-full animate-pulse"></div>
        <span class="text-neutral-700 dark:text-neutral-300">{{ personalInfo.contact.availability }}</span>
      </div>
    </div>
  </div>
</section>
